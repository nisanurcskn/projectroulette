    <title>Klickbare Karte</title>
    <style>
        body {
            background-color: black;
        }
        svg {
            max-width: 100%;
            height: auto;
        }
        .room {
            cursor: pointer;
            fill: rgba(0, 0, 255, 0.3); /* Transparente Füllung für klickbare Bereiche */
            transition: fill 0.2s;
        }
        .room:hover {
            fill: rgba(0, 0, 255, 0.5); /* Hellere Füllung beim Hover */
        }
        .room.active {
            fill: rgba(255, 255, 255, 0.21); /* Weiß mit 21% Deckkraft */
        }
        .cls-2 {
            stroke: #00f4f4;
            stroke-width: 2;
            fill: none;
        }
        .floating-image {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #fff;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translateY(0px);
            }
            50% {
                box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
                transform: translateY(-20px);
            }
            100% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translateY(0px);
            }
        }
    </style>

    <script>
        document.querySelectorAll('.room').forEach(room => {
            room.addEventListener('click', () => {
                document.querySelectorAll('.room').forEach(r => r.classList.remove('active'));
                room.classList.add('active');
            });
        });

        function positionProfileImage(profileImgId, roomId, offsetX = 0, offsetY = 0) {
            const profileImg = document.getElementById(profileImgId);
            const room = document.getElementById(roomId);

            if (profileImg && room) {
                const roomRect = room.getBoundingClientRect();
                const mapContainerRect = document.getElementById('map-container').getBoundingClientRect();

                // Position des Profilbilds relativ zum Raum
                profileImg.style.top = `${roomRect.top - mapContainerRect.top + window.scrollY + offsetY}px`;
                profileImg.style.left = `${roomRect.left - mapContainerRect.left + window.scrollX + offsetX}px`;
            }
        }

        function positionAllProfileImages() {
            positionProfileImage('profilbild_bb_202', 'bb_202', 10, 0);
            positionProfileImage('profilbild_bb_203', 'bb_203', 20, -10);
            positionProfileImage('profilbild_bb_209', 'bb_209', -10, 10);
            positionProfileImage('profilbild_bb_210', 'bb_210', 15, -15);
            positionProfileImage('profilbild_bb_211', 'bb_211', 0, 0);
        }

        // Bilder nach dem Laden positionieren
        window.addEventListener('load', positionAllProfileImages);
        // Bilder neu positionieren, wenn die Seite skaliert oder die Fenstergröße geändert wird
        window.addEventListener('resize', positionAllProfileImages);
    </script>
