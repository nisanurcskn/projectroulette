      <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Klickbare Karte</title>
    <style>
        body {
            background-color: black;
        }

        svg {
            max-width: 100%;
            height: auto;
        }

        .room {
            cursor: pointer;
            fill: rgba(0, 0, 255, 0.3);
            /* Transparente Füllung für klickbare Bereiche */
            transition: fill 0.2s;
        }

        .room:hover {
            fill: rgba(0, 0, 255, 0.5);
            /* Hellere Füllung beim Hover */
        }

        .room.active {
            fill: rgba(255, 255, 255, 0.21);
            /* Weiß mit 21% Deckkraft */
        }

        .cls-2 {
            stroke: #00f4f4;
            stroke-width: 2;
            fill: none;
        }

        .floating-image {
            position: fixed;
            width: 25px;
            /* Anpassbare Größe des Profilbilds */
            height: 25px;
            border-radius: 50%;
            border: 2px solid #fff;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translateY(0px);
            }

            50% {
                box-shadow: 0 25px 15px 0px rgba(0, 0, 0, 0.2);
                transform: translateY(-10px);
            }

            100% {
                box-shadow: 0 5px 15px 0px rgba(0, 0, 0, 0.6);
                transform: translateY(0px);
            }
        }
    </style>
</head>

    <script>
      function positionProfileImage(profileImgId, roomId, offsetX = 0, offsetY = 0) {
    const profileImg = document.getElementById(profileImgId);
    const room = document.getElementById(roomId);
    const roomRect = room.getBoundingClientRect();

    profileImg.style.top = `${roomRect.top + window.scrollY + offsetY}px`;
    profileImg.style.left = `${roomRect.left + window.scrollX + roomRect.width + offsetX}px`;

        function positionAllProfileImages() {
            positionProfileImage('profilbild_bb_008', 'bb_008', -50, 75);
      
        }
            
        }

        // Bilder nach dem Laden positionieren
        window.addEventListener('load', positionAllProfileImages);
        // Bilder neu positionieren, wenn die Seite skaliert oder die Fenstergröße geändert wird
        window.addEventListener('resize', positionAllProfileImages);
    </script>
